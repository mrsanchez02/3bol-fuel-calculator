    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
  </head>

    <!-- Header -->
    <header class="my-5">
      <h1 class="display-3 text-center">Calculadora de combustible</h1>
    </header>
    <!-- Main -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="card p-5 mb-3 bg-dark text-white shadow-lg" style="width: 700px" id="mainCard">
          <form id="formulario" class="my-3">
            <label for="contenido_avion" class="form-label"
              >Combustible solicitado</label
            >
            <span
              data-bs-toggle="tooltip"
              title="Combustible solicitado por el capitan"
            >
              <div class="input-group mb-4">
                <input
                  type="number"
                  name="solicitado"
                  id="solicitado_capitan"
                  class="form-control"
                  placeholder="Ej.: 6000"
                  required
                />
                <span class="input-group-text">lbs</span>
              </div>
            </span>
            <span
              data-bs-toggle="tooltip"
              title="Total del combustible en la aeronave."
            >
              <label for="contenido_avion" class="form-label"
                >Disponible en aeronave</label
              >
              <div class="input-group mb-4">
                <input
                  type="number"
                  name="contenido_avion"
                  id="contenido_avion"
                  class="form-control"
                  placeholder="Ej.: 2000"
                  required
                />
                <span class="input-group-text">lbs</span>
              </div>
            </span>
            <div class="btn-group btn-group-lg d-flex" role="group">
              <button class="btn btn-primary" id="btnCalcular">Calcular</button>
              <button class="btn btn-outline-light" type="reset">
                Limpiar
              </button>
            </div>
          </form>
          <div>
            <h2 class="text-primary">Resultado</h2>
            <hr />
            <div id="resultado"></div>
          </div>
          <div id="historial">
            <h4 class="text-primary">Operaciones anteriores:</h4>
            <div class="my-3">
              <ol class="list-group list-group-numbered" id="historico"></ol>
            </div>
            <span data-bs-toggle="tooltip" title="Limpia el historial">
              <button
                class="btn btn-sm btn-outline-danger"
                type="button"
                id="cleanHistorial"
              >
                Limpiar historial
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- JS Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
