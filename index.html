<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3bol Fuel Calculator</title>
    <link rel="icon" href="./img/favicon.svg" type="image/gif" sizes="32x32">
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="display-2">Calculadora de combustible</h1>
        <hr/>
        <div class="d-flex justify-content-center">
        <div class="card p-5 border-success mb-3" style="width: 700px;">
        <div class="mb-5">
            <form id='formulario'>
                <h3 class="display-5">CheckCombustible</h3>
                <div class="mb-3 row">
                    <label for="contenido_avion" class="form-label">
                        Combustible solicitado:
                        <input 
                            type="number" 
                            name="solicitado" 
                            id="solicitado_capitan" 
                            class="form-control" 
                            placeholder="Ej.: 6000"
                            required
                        >
                    </label>
                </div>
                <div class="mb-3 row">
                    <label for="contenido_avion" class="form-label">
                        Contenido disponible en aeronave:
                        <input 
                            type="text" 
                            name="contenido_avion" 
                            id="contenido_avion" 
                            class="form-control"
                            placeholder="Ej.: 2000"
                            required
                        >
                    </label>
                </div>
                <div class="btn-group btn-group-lg d-flex" role='group'>
                    <button class="btn btn-success" id='btnCalcular'>Calcular</button>
                    <button class="btn btn-outline-success" type="reset">Limpiar</button>
                </div>
            </form>
        </div>
        <div >
            <h3 class="display-5 text-success">Resultado</h3>
            <hr/>
            <div id="resultado">
            </div>
        </div>
        <div id="historial">
            <h3 class="display-5 text-success">historico</h3>
            <span data-bs-toggle="tooltip" title="Limpia el historial">
                <button class="btn btn-sm btn-outline-danger" type="button" id="cleanHistorial">Limpiar historial</button>
            </span>

            <hr/>
            <div class="mt-3">
                <ol class="list-group list-group-numbered" id="historico">
                </ol>
            </div>
        </div>
    </div>
</div>
    </div>
    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
